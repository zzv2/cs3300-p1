<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <section id="fest" class="displays">
     <div class="container">
        <div class="row">
           <div class="col5">
             <div class="info">
                <h2>Graph 1</h2>
                <br>
                <p>
                   Our lovely circle graph
                </p>
             </div>
              <div class="display">
                 <div id="graph1output"></div>
              </div>
           </div>
        </div>
     </div>
  </section>
<script>
  function pad(n, width, z) {
    z = z || '0';
    n = n + '';
    return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
  }

  function dayofyear(d) {   // d is a Date object
    var yn = d.getFullYear();
    var mn = d.getMonth();
    var dn = d.getDate();
    var d1 = new Date(2016,0,1,12,0,0); // noon on Jan. 1
    var d2 = new Date(yn,mn,dn,12,0,0); // noon on input date
    var ddiff = Math.round((d2-d1)/864e5);
    return ddiff+2;
  }

  var data = [];
  var unit = "feet";
  function processJSON(json) {
    console.log(json);
    $.each(json["near_earth_objects"], function(k1, v1) {
      $.each(json["near_earth_objects"][k1], function(k2, v2) {
        var obj = {};
        obj.name = v2["name"];
        var minDiameter = v2["estimated_diameter"]["feet"]["estimated_diameter_min"],
            maxDiameter = v2["estimated_diameter"]["feet"]["estimated_diameter_max"];
        obj.diameter = minDiameter+maxDiameter/2;
        obj.date = dayofyear(new Date(k1));
        obj.miss_distance = v2["close_approach_data"][0]["miss_distance"]["miles"];
        obj.velocity = v2["close_approach_data"][0]["relative_velocity"]["miles_per_hour"];
        data.push(obj);
      });
    });
  }

  console.log("Loading Data...")
  var numWeeks = 53;
  // var numWeeks = 10;
  for(var i=1; i<=numWeeks; i++) {

    $.ajax({
      url: pad(i,2)+".json",
      async: false,
      dataType: 'json',
      success: function (json) {
        processJSON(json);
      }
    });
  }
  console.log("Done.")

  // var url = "https://api.nasa.gov/neo/rest/v1/feed?start_date=2016-01-01&end_date=2016-01-07&api_key=NNKOjkoul8n1CH18TWA9gwngW1s1SmjESPjNoUFo";

  /*$.ajax({
    url: url,
    success: handleResult
  });*/

  function handleResult(result){
    if("copyright" in result) {
      $("#copyright").text("Image Credits: " + result.copyright);
    }
    else {
      $("#copyright").text("Image Credits: " + "Public Domain");
    }

    if(result.media_type == "video") {
      $("#apod_img_id").css("display", "none");
      $("#apod_vid_id").attr("src", result.url);
    }
    else {
      $("#apod_vid_id").css("display", "none");
      $("#apod_img_id").attr("src", result.url);
    }
    $("#reqObject").text(url);
    $("#returnObject").text(JSON.stringify(result, null, 4));
    $("#apod_explaination").text(result.explanation);
    $("#apod_title").text(result.title);
  }
</script>

<script>

  var width = 800,
    height = 1000,
    radius = Math.min(width, height) / 2 - 80;

  var r = d3.scale.linear()
    .domain([0, 1])
    .range([0, radius]);

  var line = d3.svg.line.radial()
    .radius(function(d) {
      return r(d[1]);
    })
    .angle(function(d) {
      return -d[0] + Math.PI / 2;
    });

  var svg = d3.select("#graph1output").append("svg")
    .attr("width", width+200)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + (width) / 2 + "," + width / 2 + ")");

    svg.append("circle")
      .attr("r", radius)
      .attr("id", "#background-circle")
      .attr("fill", "#000000")

  var gr = svg.append("g")
    .attr("class", "r axis")
    .selectAll("g")
    .data(r.ticks(5).slice(1))
    .enter().append("g");

  gr.append("circle")
    .attr("r", r)


  var ga = svg.append("g")
    .attr("class", "a axis")
    .selectAll("g")
    .data(d3.range(0, 360, 15))
    .enter().append("g")
    .attr("transform", function(d) {
      return "rotate(" + -d + ")";
    });


  ga.append("line")
    .attr("x2", function(d) { if(d%30==0){ return radius - 10} });

  ga.append("text")
    .attr("x", radius)
    .attr("dy", ".35em")
    .style("text-anchor", "middle")
    .attr("transform", "rotate(90 " + (radius) + ",0)")
    .text(function(d) {
      var months = {15:"January", 45:"February", 75:"March", 105:"April", 135:"May", 165:"June",
                    195:"July", 225:"August", 255:"September", 285:"October", 315:"November", 345:"Decemeber"};
      if (months[d]!=undefined){
        return months[d].toUpperCase()
      }
    });

  var circleData = [];
  var distanceData = [];
  var diameterData = [];
  var dateData = [];
  var velocityData = [];

  for (var i=0; i<data.length; i++) {
    var obj = data[i];

    velocityData.push(obj.velocity);
    dateData.push(obj.date);
    diameterData.push(obj.diameter);
    distanceData.push(obj.miss_distance);
    circleData.push(obj);
  }

  var line = d3.svg.line.radial()
    .radius(function(d) {
      return r(d[1]);
    })
    .angle(function(d) {
      return -d[0] + Math.PI / 2;
    });

  function getMinMax(data) {
    return [Math.min.apply(Math, data), Math.max.apply(Math, data)];
  }

  Array.prototype.max = function(){
    return Math.max.apply(Math, this);
  }

  Array.prototype.min = function(){
    return Math.min.apply(Math, this);
  }

  Array.prototype.min_max = function(){
    return [Math.min.apply(Math, this), Math.max.apply(Math, this)];
  }

  var diameterScale = d3.scale.linear()
    .domain(diameterData.min_max())
    .range([2, 10]);

  var circleInner = 10;
  var circleOuter = radius;
  console.log(distanceData.max());
  var distScale = d3.scale.linear()
    .domain([0,60000000])
    .range([0, circleOuter + 65]);


  var dateScale = d3.scale.linear()
    .domain([0,365])
    .range([0, 2*3.1415]);

  var startColor = "#FFF5AB", stopColor = "#E80010";
  var colorScale = d3.scale.linear()
    .domain([0, 100000])
    .range([startColor, stopColor]);

  function getPolarCoords(r, theta) {
    return [r*Math.cos(theta),-r*Math.sin(theta)]
  }

  svg.selectAll("point")
    .data(circleData)
    .enter()
    .append("circle")
    .attr("class", "point")
    .attr("transform", function(d) {
      // console.log(d.point);
      var r = distScale(d.miss_distance), theta = dateScale(d.date);
      var coords = getPolarCoords(r, theta);
      // console.log(coords);
      return "translate(" + coords + ")"
    })
    .attr( 'r', function(d) { return diameterScale(d.diameter) })
    .attr("fill", function(d) { return d ? colorScale(d.velocity) : "lightgray"});

    var distAxis = d3.svg.axis()
      .scale(distScale)
      .orient('bottom')
      .ticks(5, ",.1s")
      .tickSize(6, 0);

    var distAxis = svg.append('g')
      .attr('class', 'distanceLabel')
      .attr("transform", "translate(0,0)")
      .call(distAxis);

    distAxis.append("text")
      .attr("class", "distanceLabel")
      .attr("x", circleOuter + 170)
      .attr("y", 5)
      .attr("font-size", 14)
      .attr("fill", "black")
      .style("text-anchor", "middle")
      .text("Distance from Earth (ft)");


    // color legend
    var gradient = svg.append("defs")
      .append("linearGradient")
        .attr("id", "gradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "0%")
        .attr("spreadMethod", "pad");

    gradient.append("stop")
      .attr("offset", "0%")
      .attr("stop-color", startColor)
      .attr("stop-opacity", 1);

    gradient.append("stop")
      .attr("offset", "100%")
      .attr("stop-color", stopColor)
      .attr("stop-opacity", 1);


    var colorAxisScale = d3.scale.linear()
      .domain([0, 100000])
      .range([0, width / 2]);

    var colorAxis = d3.svg.axis()
      .scale(colorAxisScale)
      .orient('bottom')
      .ticks(5, ",.1s")
      .tickSize(10, 1);

    var colorLegend = svg.append('g')
      .attr('class', 'colorAxis')
      .attr("transform", "translate(" + -width / 4 + "," + width*0.5  + ")")
      .call(colorAxis)

    colorLegend.append("rect")
      .attr("class", "legend")
      .attr("width", width/2)
      .attr("height", height/32)
      .attr("transform", "translate(0,-40)")
      .style("fill", "url(#gradient)");

    colorLegend.append("text")
          .attr("class", "label")
          .attr("x", width/4)
          .attr("y", 50)
          .attr("font-size", 14)
          .attr("fill", "none")
          .style("text-anchor", "middle")
          .text("Relative Velocity (mph)");

          svg.append("circle")
          .attr("r", "5")
          .attr("cx", "0")
          .attr("cy", "0")
          .attr("fill", "#A2FF5E")

</script>
</body>
